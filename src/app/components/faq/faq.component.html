<article class="panel is-primary">
    <p class="panel-heading">
        FAQ
    </p>
    <div class="panel-block">
        <p class="control has-icons-left">
            <input class="input is-primary" [ngModel]="searchText" (ngModelChange)="onSearch($event)" type="text"
                placeholder="Search">
            <span class="icon is-left">
                <i class="fas fa-search" aria-hidden="true"></i>
            </span>
        </p>
    </div>
    <a class="panel-block" *ngFor="let faq of shownFaqs" (click)="openModal('custom-modal',faq.answer)">
        <span class="panel-icon">
            <i class="fas fa-book" aria-hidden="true"></i>
        </span>
        {{faq.question}}
    </a>
</article>
<jw-modal id="custom-modal">
    <div [innerHTML]="answer">
    </div>
    <!--
    <button class="modal-close is-large" aria-label="close"></button>
    -->
    <div class="has-text-right">
    <button class="button mt-2" (click)="closeModal('custom-modal');">Chiudi</button>
    </div>
</jw-modal>
